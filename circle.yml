machine:
  node:
    version: 0.10.33
test:
  pre:
    - gem install sass
    - npm install -g bower gulp
    - bower install
  override:
    - case $CIRCLE_NODE_INDEX in 0) gulp setup --build-id="secxbrl-$RANDOM" --config=secxbrl ;; 1) gulp setup --build-id="edinet-$RANDOM" --config=edinet ;; esac:
          parallel: true
  post:
    - gulp teardown
