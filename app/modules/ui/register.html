<form role="form" class="white-box" name="registerForm" ng-submit="register()" novalidate spellcheck="false" autocomplete="on">
    <h3>Register</h3>
    <div class="form-group">
        <input type="text" class="form-control" name="firstname" ng-model="firstname" placeholder="First Name" required autocomplete="on" />
        <span class="text-danger" ng-show="registerForm.firstname.$error.required && registerAttempted">
            First Name is required.
        </span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname" ng-model="lastname" placeholder="Last Name" required autocomplete="on" />
        <span class="text-danger" ng-show="registerForm.lastname.$error.required && registerAttempted">
            Last Name is required.
        </span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="companyname" ng-model="companyname" placeholder="Company Name" required autocomplete="on" />
        <span class="text-danger" ng-show="registerForm.companyname.$error.required && registerAttempted">
            Company Name is required.
        </span>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" ng-model="email" placeholder="Email" required autocomplete="on" />
        <span class="text-danger" ng-show="registerForm.email.$error.required && registerAttempted">
            Email is required.
        </span>
        <span class="text-danger" ng-show="registerForm.email.$error.email && registerAttempted">
            Email is invalid.
        </span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required autocomplete="on" ng-minlength="5" />
        <span class="text-danger" ng-show="registerForm.password.$error.required && registerAttempted">
            Password is required.
        </span>
        <span class="text-danger" ng-show="registerForm.password.$error.minlength && registerAttempted">
            Password must exceed 5 characters.
        </span>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" ng-model="passwordRepeat" placeholder="Confirm Password" required autocomplete="on" equals="{{password}}" />
        <span class="text-danger" ng-show="registerForm.passwordRepeat.$error.required && registerAttempted">
            Password confirmation is required.
        </span>
        <span class="text-danger" ng-show="!registerForm.password.$error.minlength && !registerForm.passwordRepeat.$error.required && registerForm.passwordRepeat.$error.equals && registerAttempted">
            Password confirmation doesn't match.
        </span>
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>

</form>
