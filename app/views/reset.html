<div id="auth">
<div class="container">
	<h2 translate>Hello {{email}}</h2><br>
    <h4 translate>You are about to change your password.</h4>
    <div class="row">
		<div class="col-md-6 col-offset-md-3">
			<form role="form" class="white-box" name="changeForm" ng-submit="change()" novalidate spellcheck="false" autocomplete="on">
				<h3 translate>Choose password</h3>
				<div class="form-group">
					<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required autocomplete="on">
					<span class="text-danger" ng-show="changeForm.password.$error.required && changeAttempted" translate>
						Password is required.
					</span>
					<span class="text-danger" ng-show="changeForm.password.$error.minlength && changeAttempted" translate>
						Password must exceed 5 characters.
					</span>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" ng-model="passwordRepeat" placeholder="Confirm Password" required autocomplete="on" equals="{{password}}">
					<span class="text-danger" ng-show="changeForm.passwordRepeat.$error.required && changeAttempted" translate>
						Password confirmation is required.
					</span>
					<span class="text-danger" ng-show="!changeForm.password.$error.minlength && !changeForm.passwordRepeat.$error.required && changeForm.passwordRepeat.$error.equals && changeAttempted" translate>
						Password confirmation doesn't match.
					</span>
				</div>
				<div class="form-group text-right">
                    <button type="submit" class="btn btn-primary" ng-class="{ disabled: loading }">
                        <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i> <span translate>Changing Password...</span></span>
                        <span ng-show="!loading" translate>Change Password</span>
                    </button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
