<div class="container">
    <h1 class="text-center">Report Schemas</h1>
    <reports class="list-group" report-api="{{api}}" report-api-token="{{token}}">
        <a ng-repeat="report in reports" ng-href="/reports/{{report._id}}" ng-bind="report.Label" class="list-group-item"></a>
    </reports>
</div>
