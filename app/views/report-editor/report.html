<report report-api="{{api}}" report-api-token="{{token}}" report-id="{{id}}" id="report" full-screen>
    <div class="text-center" ng-if="!report">
        <h1>Loading Report <i class="fa fa-spinner fa-spin"></i></h1>
    </div>
    <flexy-layout orientation="horizontal" ng-if="report">
        <block-container init="400" class="sidebar">
            <div class="list-group scrollable">
                <a class="list-group-item" ng-repeat="concept in concepts" ng-bind="concept.Name" tooltip-placement="right" tooltip="{{concept.Name}}" tooltip-popup-delay='1000'></a>
            </div>
        </block-container>
        <block-splitter></block-splitter>
        <block-container>
            <tabset>
                <tab heading="Presentation" ng-class="{ active: network === 'presentation' }">
                    
                </tab>
                <tab heading="Concept Maps" ng-class="{ active: network === 'concept-maps' }">
                    
                </tab>
                <tab heading="Business Rules" ng-class="{ active: network === 'business-rules' }">
                    
                </tab>
            </tabset>
        </block-container>
    </flexy-layout>
</report>
