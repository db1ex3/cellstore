<div class="alert" ng-class="{ 'alert-success': status === 'saved', 'alert-warning': status === 'saving', 'alert-danger': status === 'savingError' }" id="saveStatus" ng-show="status" ng-switch on="status">
    <small ng-switch-when="saving">Saving...</small>
    <small ng-switch-when="saved">Saved</small>
    <small ng-switch-when="savingError">Error while saving</small>
</div>
<div id="report" full-screen>
    <h4>
        <div class="btn-group dropdown">
            <a class="btn btn-default fa fa-reply" ui-sref="reports"></a>
            <span class="btn btn-default fa fa-gear dropdown-toggle"></span>
            <ul class="dropdown-menu" role="menu">
                <li><a ng-click="deleteReport()"><i class="fa fa-times"></i> Delete</a></li>
            </ul>
        </div>
        <span ng-bind="report.model._id"></span>
    </h4>
    <flexy-layout orientation="horizontal">
        <block-container init="400" class="sidebar">
            <div class="group-item">
                <input type="text" ng-model="search" class="search" placeholder="Search...">
            </div>
            <div class="group-item clearfix">
                <div class="pull-left">
                    <button ng-click="newConcept()" class="btn btn-primary"><i class="fa fa-plus"></i> Concept</button>
                </div>
                <div class="pull-left filters" ng-init="isCollapsed = true">
                    <div>
                        <span class="label label-default"><input type="checkbox" ng-model='filter.abstract' ng-change='onChange(filter.abstract)' indeterminate /> Abstract</span>
                        <br>
                        <span class="label label-info"><input type="checkbox" ng-model='filter.presentation' ng-change='onChange(filter.presentation)' indeterminate /> Presentation</span>
                        <br>
                        <span class="label label-success"><input type="checkbox" ng-model='filter.conceptMap' ng-change='onChange(filter.conceptMap)' indeterminate /> Concept Map</span>
                        <br>
                        <span class="label label-warning"><input type="checkbox" ng-model='filter.businessRule' ng-change='onChange(filter.businessRule)' indeterminate /> Business Rule</span>
                    </div>
                </div>
            </div>
            <div class="list-group scrollable">
                <a class="list-group-item" ng-class="{ italic: concept.IsAbstract === true }" ng-repeat="concept in report.listConcepts() | filter:search | ConceptFilter:filter:report:selectedConcept" id="{{concept.Name}}" ui-sref="report.concept({ id: id, network: 'presentation', concept: concept.Name })">
                    <span>
                        {{concept.Name}}
                        <span ng-if="concept.IsAbstract" class="label label-default" tooltip="This concept is abstract" tooltip-placement="right" tooltip-popup-delay="750" tooltip-append-to-body="true">&nbsp;</span>
                        <span ng-if="isInPresentation(concept)" class="label label-info" tooltip="This concept is present in the presentation tree" tooltip-placement="right" tooltip-popup-delay="750" tooltip-append-to-body="true">&nbsp;</span>
                        <span ng-if="isInConceptMap(concept)" class="label label-success" tooltip="This concept has a concept map" tooltip-placement="right" tooltip-popup-delay="750" tooltip-append-to-body="true">&nbsp;</span>
                        <span ng-if="isInBusinessRule(concept)" class="label label-warning" tooltip="This concept has business rules" tooltip-placement="right" tooltip-popup-delay="750" tooltip-append-to-body="true">&nbsp;</span>
                    </span>
                </a>
            </div>
        </block-container>
        <block-splitter></block-splitter>
        <block-container class="mainbar">
            <div ui-view>
                <h4>Select a Concept</h4>
                <input type="text" class="form-control" id="conceptValue" ng-model="conceptToSelect" placeholder="Concept Name" typeahead-editable="false" typeahead-on-select="selectConcept($item, $model, $label)" typeahead="concept.Name for concept in report.listConcepts() | filter:$viewValue | limitTo:8">
                <h4>Or</h4>
                <button ng-click="newConcept()" class="btn btn-primary">Create New Concept</button>
            </div>
        </block-container>
    </flexy-layout>
</div>
