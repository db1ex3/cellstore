<report report-api="{{api}}" report-api-token="{{token}}" report-id="{{id}}" id="report" full-screen>
    <div class="text-center" ng-if="!report">
        <h1>Loading Report <i class="fa fa-spinner fa-spin"></i></h1>
    </div>
    <flexy-layout orientation="horizontal" ng-if="report">
        <block-container init="400" class="sidebar">
            <div class="list-group scrollable">
                <a class="list-group-item" ng-repeat="concept in concepts" ng-bind="concept.Name" tooltip-placement="right" tooltip="{{concept.Name}}" tooltip-popup-delay='1000'></a>
            </div>
        </block-container>
        <block-splitter></block-splitter>
        <block-container>
            <ul class="nav nav-tabs">
                <li ui-sref-active="active">
                    <a href ui-sref="report({ id: id, network: 'presentation', concept: concept })">Presentation</a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="report({ id: id, network: 'concept-maps', concept: concept })">Concept Maps</a>
                </li>
                <li ui-sref-active="active">
                    <a href ui-sref="report({ id: id, network: 'business-rules', concept: concept })">Business Rules</a>
                </li>
            </ul>
            <div ng-switch on="network" class="scrollable">
                <div ng-switch-when="presentation">
                    <presentation-tree></presentation-tree>
                </div>
                <div ng-switch-when="concept-maps">
                    <h2>Concept Maps</h2>
                    
                </div>
                <div ng-switch-when="business-rules">
                    <h2>Business Rules</h2>
                    
                </div>
            </div>
        </block-container>
    </flexy-layout>
</report>
