    <div class="modal-header">
        <h3 class="modal-title">New Concept</h3>
    </div>
    <form name="newConceptForm" ng-submit="ok" role="form" spellcheck="false" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="concept.name" placeholder="Concept Name" required>
        </div>
        <div class="form-group">
            <label for="label">Label</label>
           <input type="text" class="form-control" id="label" ng-model="concept.label" placeholder="Label" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="concept.abstract"> Abstract
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-class="{ disabled: loading === true }">Create</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
