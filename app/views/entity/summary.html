<div class="export">
    <div class="container">
        <span class="tag tag-primary">1 Hit</span>
        <span class="tag"><span ng-bind="Statistics.TotalNumEntities | number"></span> Entities</span>
        <span class="dropdown pull-right">
        <a class="dropdown-toggle btn btn-primary"><i class="fa fa-cloud-download"></i> Export</a>
        <ul class="dropdown-menu">
            <li><a ng-href="{{API_URL}}/_queries/public/api/entities.jq?format=json&_method=POST&rut={{rut}}" target="_blank" download="{{rut.json}}">JSON</a></li>
            <li><a ng-href="{{API_URL}}/_queries/public/api/entities.jq?format=xml&_method=POST&rut={{rut}}" target="_blank" download="{{rut.xml}}">XML</a></li>
            <li><a ng-href="{{API_URL}}/_queries/public/api/entities.jq?format=csv&_method=POST&rut={{rut}}" target="_blank" download="{{rut.csv}}">CSV</a></li>
            <li><a ng-href="{{API_URL}}/_queries/public/api/entities.jq?format=excel&_method=POST&rut={{rut}}" target="_blank" download="{{rut.csv}}">Excel</a></li>
        </ul>
        </span>
    </div>
</div>
<div class="container" id="entity-summary">
    <table class="table" cellpadding="5">
              <tr>
                <td style="width: 40%">RUT</td><td>{{rut}}</td>
              </tr>
              <tr>
                <td>Ticker Symbol</td><td>{{entity.Profiles.SVS.Tickers[0]}}</td>
              </tr>
        </table>    
    </div>
</div>
