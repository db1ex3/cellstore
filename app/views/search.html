<div class="row" ng-controller="SearchCtrl">
    <div class="menu nav col-md-3 col-sm-4">
        <a href="/analytics">
            <i class="fa fa-book"></i> Use of Extensions
        </a>
        <a href="/dashboard">
            <i class="fa fa-bar-chart-o"></i> Company Quality Dashboard
        </a>
        <a class="active" href="/search">
            <i class="fa fa-search"></i> Search facts
        </a>

        <div>
            Use the search feature to retrieve facts values from the SEC filings.
            You can use also concept mappings.
        </div>
    </div>
    <div class="col-md-9 col-sm-8">
        <div class="row" style="padding-bottom: 5px">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h5>Company</h5>

                <div class="row">
                    <div class="col-md-12" style="padding-bottom: 15px">
                        <input class="form-control" type="text" ng-model="name" ng-blur="update('name')"
                               placeholder="Search for a company by name"
                               typeahead="entity.name for entity in entities | filter:$viewValue | limitTo:8">
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" ng-model="cik" ng-blur="update('cik')"
                               placeholder="Search by CIK">
                        <!--typeahead="entity.cik for entity in entities | filter:$viewValue | limitTo:8"-->
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <input class="form-control" type="text" ng-model="ticker" ng-blur="update('ticker')"
                               placeholder="Search by ticker symbol"
                               typeahead="entity.ticker for entity in entities | filter:$viewValue | limitTo:8">
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <h5>Fiscal Year Focus</h5>
                <select size=5 ng-model="year" ng-change="change(year, period)" class="form-control">
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                </select>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <h5>Fiscal Period Focus</h5>
                <select size=5 ng-model="period" ng-change="change(year, period)" class="form-control">
                    <option>FY</option>
                    <option>Q1</option>
                    <option>Q2</option>
                    <option>Q3</option>
                    <option>Q4</option>
                </select>
            </div>
        </div>
        <div class="row" style="padding-bottom: 25px" ng-show="year">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h5>Concept map</h5>
                <select ng-model="conceptMap" ng-options="c for c in conceptMaps" class="form-control">
                    <option value="">None</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h5>Concept name</h5>
                <input type="text" ng-model="conceptMapKey" placeholder="Type to search concept" class="form-control"
                       typeahead="c for c in conceptMapKeys | filter:$viewValue | limitTo:8">
            </div>
        </div>
        <div class="row" style="padding-bottom: 15px">
            <div class="col-md-3 col-sm-3 col-xs-3">
                <button class="btn btn-default btn-lg btn-block" class="form-control" ng-click="getValue()">GO</button>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9">
                {{factValue}} {{units}}
            </div>
        </div>
    </div>
</div>
</div>
