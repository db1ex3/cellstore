<div class="topbar text-center">
    <div class="btn-group">
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison.html'" href="/comparison"><i class="icn fa fa-home"></i></a>
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison-filings.html'" href="/comparison/filings"><i class="icn icn-filings"></i> Filings</a>
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison-information.html'" href="/comparison/information"><i class="icn icn-analytics"></i> Basic Financial Information</a>
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison-search.html'" href="/comparison/search"><i class="icn icn-search"></i> Compare Facts</a>
    </div>
</div>

<div class="cols">
	<div class="col-left col-md-3 col-sm-4 col-xs-12">
        <div class="clearfix">
            <div class="col-xs-12">
                <h6 class="nowrap">ENTITY</h6>
                <input class="form-control" type="text" ng-model="name" typeahead-on-select="selectEntity($item)"
                       placeholder="Search for an entity..."
                       typeahead-template-url="typeaheadmulti.html"
                       typeahead="entity for entity in entities | filter:$viewValue | limitTo:8">
                <script type="text/ng-template" id="typeaheadmulti.html">
                <a href="javascript://" tabindex="-1" class="multicol">
                   <div ng-bind-html='match.model.name | typeaheadHighlight:query'></div>
                   <small ng-bind-html='"CIK: " + match.model.cik + (match.model.tickers[0] ? ", Ticker: " + match.model.tickers[0] : "") | typeaheadHighlight:query'></small>
                </a>
                </script>
            </div>
		</div>
		<div class="clearfix" style="padding: 15px 10px; border-top: 1px solid gainsboro; margin: 20px -10px;">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<h6 class="nowrap">FISCAL YEAR</h6>
				<ul class="selector" style="height: 97px">
					<li ng-repeat="y in years" ng-class="{ selected: (selection.year.indexOf(y) >= 0) }" ng-click="(selection.year.indexOf(y) >= 0 ? selection.year.splice(selection.year.indexOf(y), 1) : selection.year.push(y))">{{y}}</li>
				</ul>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<h6 class="nowrap">FISCAL PERIOD</h6>
				<ul class="selector" style="height: 97px">
					<li ng-repeat="p in periods" ng-class="{ selected: (selection.period.indexOf(p) >= 0) }" ng-click="(selection.period.indexOf(p) >= 0 ? selection.period.splice(period.indexOf(p), 1) : selection.period.push(p))">{{p}}</li>
				</ul>
			</div>
		</div>
		<div style="clear: both"></div>
	</div>
	<div class="col-right col-md-9 col-sm-8 col-xs-12">
		<div class="col-md-12">
            <a class="highlight3 pull-right" ng-click="clear()" href="javascript://">Clear filter</a>
			<h3>Comparison filter</h3>
			<div class="white-box">
                <div class="row selection" ng-if="selection.entity.length">
                    <div class="col-sm-3 col-md-2">
                        Entities
                    </div>
                    <div class="col-sm-9 col-md-10">
                        <div class="alert alert-info" ng-repeat="e in selection.entity">
                            <a class="close" ng-click="selection.entity.splice($index, 1)">&times;</a>
                            {{e.name}}
                        </div>
                    </div>
                </div>
                <div class="row selection" ng-if="selection.year.length">
                    <div class="col-sm-3 col-md-2">
                        Years
                    </div>
                    <div class="col-sm-9 col-md-10">
                        <div class="alert alert-danger" ng-repeat="y in selection.year">
                            <a class="close" ng-click="selection.year.splice($index, 1)">&times;</a>
                            {{y}}
                        </div>
                    </div>
                </div>
                <div class="row selection" ng-if="selection.period.length">
                    <div class="col-sm-3 col-md-2">
                        Periods
                    </div>
                    <div class="col-sm-9 col-md-10">
                        <div class="alert alert-success" ng-repeat="p in selection.period">
                            <a class="close" ng-click="selection.period.splice($index, 1)">&times;</a>
                            {{p}}
                        </div>
                    </div>  
                </div>
			</div>
		</div>
	</div>
</div>
