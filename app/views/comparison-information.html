<div class="topbar text-center">
    <div class="btn-group">
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison.html'" href="/comparison"><i class="icn fa fa-home"></i></a>
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison-information.html'" href="/comparison/information"><i class="icn icn-analytics"></i> Basic Financial Information</a>
        <a class="btn btn-xs" ng-model="page" btn-radio="'/views/comparison-search.html'" href="/comparison/search"><i class="icn icn-search"></i> Compare Facts</a>
    </div>
</div>

<div class="cols">	
	<div class="col-left col-md-3 col-sm-4 col-xs-12 selection" ng-include="'/views/comparison-filter.html'"></div>
	<div class="col-right col-md-9 col-sm-8 col-xs-12">
		<div class="col-md-12">
			<h3>Compute analytics based on information extracted from the SEC filings.</h3>
			
            <div class="white-box nav">
                <div class="scrolling">
                    <table class="table table-condensed small excel">
                        <thead>
                            <th>&nbsp;</th>
                            <th class="text-center nowrap" ng-repeat="n in reports[0].items[0].value track by $index">{{n}}</th>
                        </thead>
                        <cols>
                            <col width="40%"></col>
                            <col width="20%" ng-repeat="n in reports[0].items[0].value track by $index"></col>
                        </cols>
                        <tbody ng-repeat="report in reports">
                            <tr><td colspan="{{(report.items.length + 1)}}" class="h4"><a class="h4 highlight3" ng-click="showtab[$index]=!showtab[$index]"><i class="fa fa-caret-down" ng-show="showtab[$index]"></i><i class="fa fa-caret-right" ng-hide="showtab[$index]"></i> {{report.name}}</a></td></tr>
                            <tr ng-repeat="item in report.items" ng-if="showtab[reports.indexOf(report)]">
                                <td>{{item.label}}</td>
                                <td class="nowrap" ng-repeat="v in item.value track by $index" ng-class="{ 'text-right' : (item.type[$index] == 'NumericValue') }">
                                    {{v}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</div>
		</div>
	</div>
</div>
