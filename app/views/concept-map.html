<div class="row">
	<div class="col-md-12">
        <div class="text-center" style="padding-bottom: 5px" ng-show="result">
          <h3>{{name}}</h3>
        </div>
        <div ng-hide="result" class="text-center">
          <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div ng-show="result">
          <input type="text" class="form-control" ng-model="search" placeholder="Type here to search..." ng-focus="focused=true;"/>
		      <div class="table-responsive">
            <table class="table">
              <thead>
                <th>Concept/Label</th>
                <th>Target Concepts</th>
              </thead>
              <tbody>
                <tr ng-repeat="item in result | filter:search | orderBy:'name':false">
                  <td>{{item.name}}<br/>{{item.label}}</td>
                  <td>{{item.values}}</td>
                </tr>
              </tbody>
            </table>
		      </div>
        <div class="text-right">
          Data as: <a href="{{API_URL}}/_queries/public/api/concept-map.jq.json?name={{name}}{{(token?'&token=' + token : '')}}&_method=POST" download="{{name}}.json">JSON</a>
        </div>
      </div>
	</div>
</div>
