<div class="container export">
    <h2 class="text-center">Change Password</h2>
    <form role="form" class="col-lg-4 col-md-6 col-sm-12 col-lg-offset-4 col-md-offset-3" name="resetForm" ng-submit="change()" novalidate spellcheck="false" autocomplete="on">
        <fieldset>
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required autocomplete="on" ng-minlength="5">
                <span class="text-danger" ng-show="resetForm.password.$error.required && attempted">
                    Password is required.
                </span>
                <span class="text-danger" ng-show="resetForm.password.$error.minlength && attempted">
                    Password must exceed 5 characters.
                </span>
            </div>
            <div class="form-group">
                <label for="passwordRepeat">Retype new password</label>
                <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" ng-model="passwordRepeat" placeholder="Confirm Password" required autocomplete="on" equals="{{password}}">
                <span class="text-danger" ng-show="resetForm.passwordRepeat.$error.required && attempted">
                    Password confirmation is required.
                </span>
                <span class="text-danger" ng-show="!resetForm.password.$error.minlength && !resetForm.passwordRepeat.$error.required && resetForm.passwordRepeat.$error.equals && attempted">
                    Password confirmation doesn't match.
                </span>
            </div>
            <button type="submit" class="btn btn-primary" ng-class="{ disabled: loading }">
                <span ng-if="loading"><i class="fa fa-spinner fa-spin"></i> Changing Password...</span>
                <span ng-if="!loading">Change Password</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
        </fieldset>
    </form>
</div>
