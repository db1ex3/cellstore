<div class="export">
    <div class="container">
        <h2 class="text-center">API Usage</h2>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h4>User Statistics</h4>
            <ul class="list-unstyled">
                <li ng-repeat="s in data.userStatistics | orderBy: s.calls">
                    <span class="pull-right">{{s.calls}}</span>
                    {{s.email}}
                </li>
            </ul>
        </div>
        <div class="col-md-7 col-md-offset-1">
            <h4>Query Statistics</h4>
            <ul class="list-unstyled">
                <li ng-repeat="s in data.queryStatistics | orderBy: s.calls">
                    <span class="pull-right">{{s.calls}}</span>
                    {{s.query}}
                </li>
            </ul>
        </div>
    </div>
</div>
