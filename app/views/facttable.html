<div class="topbar"></div>
<div class="row">
	<div class="col-md-12">
        <div class="text-center" style="padding-bottom: 5px" ng-show="data">
          <h3>Facttable for {{EntityRegistrantName}} </h3>
        </div>
        <div ng-show="Label">
          <table>
            <tbody>
              <tr><td>Network:</td><td>{{Label}}</td></tr>
              <tr><td>Table:</td><td>{{NetworkIdentifier}}</td></tr>
              <tr><td>AccessionNumber:</td><td><a href="/components/{{AccessionNumber}}">{{AccessionNumber}}</a></td></tr>
            </tbody>
          </table>
        </div>
        <div ng-show="Label">
          <input type="text" class="form-control" ng-model="search" placeholder="Type here to search..."/>
          <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                <th>#</th>
                <th ng-repeat="(key, value) in data[1].Aspects">{{key}}</th>
                <th>Value</th>
                <th>Decimals</th>
                <th>Unit</th>
              </thead>
              <tbody>
                <tr ng-repeat="item in data | filter : search">
                  <td>{{$index + 1}}</td>
                  <td ng-repeat="(key, value) in data[1].Aspects">{{value}}</td>
                  <td>{{item.Value}}</td>
                  <td>{{item.Decimals}}</td>
                  <td>{{item.Unit}}</td>
                </tr>
              </tbody>
          </table>
		  </div>
      </div>
      <div class="text-right">
        All data as:
          <a href="{{API_URL}}/_queries/public/api/facttable.jq?format=json&_method=POST&cid={{id}}{{(token?'&token=' + token : '')}}" download="facttable-{{cik}}.json" target="_blank">JSON</a>,
          <a href="{{API_URL}}/_queries/public/api/facttable.jq?format=xml&_method=POST&cid={{id}}{{(token?'&token=' + token : '')}}" download="facttable-{{cik}}.xml" target="_blank">XML</a>,
          <a href="{{API_URL}}/_queries/public/api/facttable.jq?format=csv&_method=POST&?cid={{id}}{{(token?'&token=' + token : '')}}" download="facttable-{{cik}}.csv" target="_blank">CSV</a>,
          <a href="{{API_URL}}/_queries/public/api/facttable.jq?format=excel&_method=POST&?cid={{id}}{{(token?'&token=' + token : '')}}" download="facttable-{{cik}}.csv" target="_blank">Excel</a>
        </div>
	</div>
</div>
